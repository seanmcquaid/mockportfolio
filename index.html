<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mock Portfolio Exercise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
<body>
    <div class="top bg-success text-center">
        <img class="mt-3" width="150" src="portfolio-images/profile.png">
        <h5 class="mt-2">I'm A ROCKSTAR Developer</h5>
        <h6 class="pb-2">Web Developer - Graphic Artists - User Experience Designer</h6>
    </div>
    <div class="bottom container px-5">
        <div class="portfolio-header">Portfolio</div>
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 pb-2">
                <img src="portfolio-images/cabin.png" alt="cabin">
            </div>
            <div class="col-12 col-sm-6 col-md-4 pb-2">
                <img src="portfolio-images/cake.png" alt="cake">
            </div>
            <div class="col-12 col-sm-6 col-md-4 pb-2">
                <img src="portfolio-images/circus.png" alt="circus">
            </div>
            <div class="col-12 col-sm-6 col-md-4 pb-2">
                <img src="portfolio-images/game.png" alt="game">
            </div>
            <div class="col-12 col-sm-6 col-md-4 pb-2">
                <img src="portfolio-images/safe.png" alt="safe">
            </div>
            <div class="col-12 col-sm-6 col-md-4 pb-2">
                <img src="portfolio-images/submarine.png" alt="sub">
            </div>
        </div>
    </div>
</body>
</html>
